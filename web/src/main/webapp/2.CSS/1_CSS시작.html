<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	h3{ font-size: 40px; }
	*{ font-family: "궁서"}

</style>
</head>
<body>

	<!-- 
		CSS 목적 : HTML 태그에 스타일적용[꾸미기]
		
		css 사용방법
			1. HTML 태그 속성에 style 속성
			2. head 태그 안에서 style태그 안에서 정의
			3. css 파일 불러오기 
		
		css 선택자[식별]
			1. * : 와일드카드 : 모든곳에 적용		
			2. 태그명{} : 해당 태그에 적용
			3. .클래스명{} : 해당 클래스명에 적용
			4. #id{} : 해당 id명에 적용
			- 동일한 태그에 여러개혀과가 적용될경우 
				- 우선순위 : 1.id -> class -> 태그 -> *
				- class[여러개 태그 사용] 복수이름 vs id[ 하나의 태그 사용 ] 단일이름
				
		
	 -->
	 <p style="font-size: 20px;"> 안녕하세요 </p>
	 <h3> 안녕하세요 </h3>

</body>
</html>
