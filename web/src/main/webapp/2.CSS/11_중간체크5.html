<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>11.중간체크</title>
<style type="text/css">
	form{
		width: 700px;
		margin: auto;
	}
	table{
		width: 700px;
		border-top: solid 3px black;
	}
	td{
		border-bottom: solid 1px #eeeeee;
	}
	input{
		width: 500px;
		height: 30px;
	}
	textarea {
		width: 500px;
		height: 100px;
}
	.col1{
		width: 100px;
	}
	#buttons{
		text-align: right;
	}
	#buttons button {
		padding: 5px 30px;
		margin: 10px; 5px;
	}

</style>
</head>
<body>

	<form>
		<table>
			<tr>
				<td class="col1"> 이름 </td> 
				<td> 홍길동 </td>
			</tr>	
			<tr>
				<td class="col1">제목</td>
				<td><input type="text"> </td>
			</tr>
			<tr>
				<td class="col1">내용</td>
				<td><textarea rows="" cols=""></textarea></td>
			</tr>
			<tr>
				<td class="col1">첨부파일</td>
				<td><input type ="file">
				</tr>	
			</table>
			<div id="buttons">
				<button>저장하기</button>
				<button>목록보기</button>
			</div>
	</form>

</body>
</html>
