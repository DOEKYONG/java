<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>img 태그</title>
</head>
<body>
	<h1>img 태그 : 이미지 삽입 </h1>
	
	<!--
		img 태그 속성 ( 태그안에 들어가는 키워드 )
		1. alt : 이미지 이름 [ 생략가능 ]
		2. src : 이미지 파일 경로
			상대경로 : 현재위치 기준 파일 파일경로
			절대경로 : 모든경로 기준 파일 경로 
				/ : 경로 구분
				../ : 상위경로 앞으로 1번이동
				../../ : 상위경로 앞으로 2번이동
				../../../ : 상위 경로 앞으로 3번 이동
				../폴더명/파일명 : 상위 폴더내 다른 폴더의 파일명 접근
				절대경로 : 모든경로 기준 파일 경로
		3. width : 사진 가로 사이즈
	 -->	
	 <!-- 상대경로 -->
	<img alt="고양이" src="고양이.jpg" width="250px">
	<!--  현재파일과 동일한 폴더에 있으면 파일명 작성  -->
	<img alt ="고양이2" src ="../고양이2.jpg"width="50%">
	<!-- 현재파일 폴더의 상위에 존재하면 [../] 상위로 이동후 파일명 작성 -->
	<img alt ="고양이3" src ="../img/고양이3.jpg"width="250px">
	
	
	<!-- 다른 폴더에 존재하면 [ ../폴더명/파일명 ] 상위로 이동후에 해당 폴더로 이동해서 파일명 작성 -->
	<!-- 절대경로 -->
	<img alt"" src="C:\Users\504\eclipse-workspace\SSS\web\src\main\webapp\1.HTML\고양이.jpg">
	<!--  x: 현재 웹에서 보고 있는 프로젝트 ??? 어디에 있나?? -->
	<img alt=""width="300px" src="http://localhost:8080/web/1.HTML/고양이.jpg">

</body>
</html>
