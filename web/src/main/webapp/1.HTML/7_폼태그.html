<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>7.폼태그</title>
</head>
<body>

	<!-- 
		폼 form 양식 : 사용자에게 입력,선택 할 수 있는 서식
	 -->
	 <!-- 주석 -->
	<!-- 
		폼 form 양식 : 사용자에게 입력,선택 할수 있는 서식 
			1. <input> : 입력 상자
				* 속성
				1. type : 입력타입[형식]
					1. text 	: 문자 입력
					2. password : 비밀번호 입력
					3. radio	: 선택버튼[ 복수x ]
					4. checkbox : 선택버튼[ 복수o ]
					5. button	: 버튼 [ 이벤트 ]
					6. submit	: 폼에 입력된 데이터 전송
					7. reset	: 폼에 입력된 데이터 초기화
					8. color	: 색상선택
					9. date		: 날짜선택
					10. datetime-local		: 날짜/시간선택
					
				2. value 		: 값 넣기 
				3. readonly 	: 읽기 모드 
				4. disabled 	: 사용 금지
				5. placeholder 	: 가이드 입력
				6. autofocus 	: 포커스[마우스커서] 사용
				7. name 		: 태그 이름
				8. checked		: 선택된 상태
			2. <select> : 목록상자
				1. <option> : 목록 값 추가
			3. <textarea> : 긴글 상자
				1. rows : 가로 글자수 
				2. cols : 세로 글자수
	 -->
	 
	 <form> <!-- 입력 틀(양식) -->
	 	이름 : <input type ="text" value="신덕용" ><button >입력</button> <br>
	 	아이디 : <input type="text" placeholder="아이디 입력" autofocus = "autofocus"> <br>
	 	회원등급 : <input type="text" value="일반" disabled="disabled"> <br>
	 	비밀번호 : <input type="password" > <br>
	 	선택버튼 복수X : <input type="radio" name="email"> 예 
	 			<input type="radio" name="email" > 아니오 <br> 
	 	선택버튼 복수O : <input type ="checkbox" name="item"> 뉴스 
	 			<input type ="checkbox"name="item1" checked="checked"> 스포츠 
	 			<input type ="checkbox" name="item2"> 드라마 <br>
	 	선택상자 : 
	 			<input type="text">@ 
	 			<select>
	 				<option>직접입력</option>
	 				<option>naver.com</option>
	 				<option>nate.com</option>
	 			</select> <br>
	 	자기소개 : <p><textarea rows="6" cols="50" ></textarea><p>	
	 	 버튼 : <input type ="button" value="버튼">		
				<input type="submit" value="전송">	 
				<input type ="reset" value="리셋"> <br>
		색상 : <input type ="color"><br>
		날짜 : <input type="date"> <br>
			:<input type="datetime-local"><br>
		이메일 : <input type="email"> <br>
		월단위 : <input type="month"> <br>
	 	시간단위 : <input type="time"> <br>
	 	주단위 : <input type="week"><br>
	 	숫자범위 : <input type="number" min="0" max="10"><br>
	 	범위 : <input type="range" min="0" max="100" step="10"><br>
	 	리스트 : <input list ="list">
	 			<datalist id="list">
	 				<option value="네이버">
	 				<option value="다음">
	 				<option value="네이트">
	 			</datalist>
	 	
	 
	 
	 
	 </form>
	

</body>
</html>
