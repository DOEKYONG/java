<!-- 주석 -->
<!-- HTML : 하이퍼 텍스트 마크업 언어 -->
<!-- <마크업> 괄호 필수 ~ -->
<!-- <시작마크업> ~~~ </끝마크업> -->
<!DOCTYPE html> <!-- html 버전 태그 [ 필수 x ] -->
<html>			<!-- html 시작 태그 : 모든 마크업은 html 태그에 포함되어야 한다. -->
<head>			<!-- head 시작 태그  : 페이지 속성 작성하는 태그-->
<meta charset="EUC-KR"> <!-- 속성태그 : 인코딩속성 -->
<title>신덕용</title> <!-- 페이지 제목 -->
</head> <!-- head 끝 태그 -->
<body> <!-- body 시작 태그 -->
	<!-- 
		<body> 본문 </body>
		<마크업> 문서작성 </마크업>
		<h1 ~h6 > 글 제목 태그 : 각 글자에 굵기가 다르다
	 -->
<h1>안녕</h1>
<h2>안녕</h2>
<h3>안녕</h3>
<h4>안녕</h4>
<h5>안녕</h5>
<h6>안녕</h6>
<h7>안녕</h7>


</body> <!-- body 끝 태그 -->
</html> <!-- html 끌 태그 -->
